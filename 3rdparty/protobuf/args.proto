syntax = "proto3";
package gSMFRETda.pb;

message p_ga {   
    int32 idx = 1;
    int32 start = 2;
    int32 stop = 3;
    /**
    *  indicate current best fit value
    */
    float hist = 4;
    repeated float params = 5 [packed=true];
}

message p_n {    
    int32 s_n = 1;
}

/**
*p_sid indicate gpu node state
*/
message p_sid {
    /**
    * when sid==-1 gpu node will stop
    */
    int32 sid = 1;
}

message p_cap {    
    int32 cap = 1;    
}

message p_str {
    bool hist = 1;
    string str = 2;
    repeated float ohist = 3 [packed=true];
}

message res {     
    int32 ridx=1;
    float e = 2;
    bool hist = 3;
    string idx = 4;
    repeated float shist = 5 [packed=true];
}